<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recherche</title>

    <link rel="stylesheet" href="stylesheets/rechercheStyle.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.20/angular-ui-router.js"></script>
    <script src="javascripts/app.js"></script>

</head>
<body>
<!-- Menu navigation boutons + Routing AngularJS  -->
<div class="btn-group">
    <button type="button" class="btn btn-lg button-accueil" ui-sref-active="active" data-toggle="modal"
            data-target="#login-modal">
        Connexion
    </button>
    <button type="button" class="btn btn-lg button-accueil" ui-sref-active="active" data-toggle="modal"
            data-target="#register-modal">
        Inscription
    </button>
</div>

<div class="sidenav">
    <h3>Filtre Video</h3>

    <label class="containerFiltre">Youtube
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
    </label>

    <label class="containerFiltre">Vimeo
        <input type="checkbox">
        <span class="checkmark"></span>
    </label>
</div>
<div class="main">
    <div>
        <ul>
            <li id="myBtn">
                <img src="http://img.youtube.com/vi/eg6kNoJmzkY/0.jpg" />
                <h3>Jessica Hernandez & the Deltas - Dead Brains</h3>
            </li>

            <li id="myBtn2">
                <img src="http://img.youtube.com/vi/_Tz7KROhuAw/0.jpg" />
                <h3>Barbatuques - CD Tum P&aacute; - Sambalel&ecirc;</h3>
                <p>Lorem ipsum dolor sit amet...</p>
            </li>

            <li>
                <img src="http://img.youtube.com/vi/F1f-gn_mG8M/0.jpg" />
                <h3>Eleanor Turner plays Baroque Flamenco</h3>
                <p>Lorem ipsum dolor sit amet...</p>
            </li>
        </ul>
    </div>
    <div class="pagination-container">
        <div class="pagination">
            <a href="#">&laquo;</a>
            <a href="#">1</a>
            <a class="active" href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">&raquo;</a>
        </div>
    </div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <!-- THE YOUTUBE PLAYER -->
        <div class="vid-container">
            <iframe id="vid_frame" src="http://www.youtube.com/embed/eg6kNoJmzkY?rel=0&showinfo=0&autohide=1" frameborder="0"></iframe>
        </div>
    </div>
</div>

<script>
    // Get the modal
    var modal = document.getElementById('myModal');

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");
    var btn2 = document.getElementById("myBtn2");


    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks the button, open the modal
    btn2.onclick = function() {
        modal.style.display = "block";
    }
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>


</body>
</html>
